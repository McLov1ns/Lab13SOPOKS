<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <main align="center">
        <form align="justify">
            <p>
                <label>Введите логин:</label>
                <input type="text">
            </p>
            <p>
                <label>Введите пароль:</label>
                <input type="text">
            </p>
            <p>
                <label>Ваш возраст:</label><br>
                <input type="radio" name="1" value="1">
                <label>меньше 20</label><br>
                <input type="radio" name="1" value="2">
                <label>от 20 до 30</label><br>
                <input type="radio" name="1" value="3">
                <label>старше 30</label>
            </p>
            <p>
                <label>E-mail</label>
                <input type="email">
            </p>
            <p>
                <label>Номер телефона</label>
                <input type="number">
            </p>
            <p>
                <label>На каком курсе вы учитесь</label>
                <select name="country">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </p>
            <P>
                <label>Какие языки программирования вы знаете?</label>
                <p><input type="checkbox">Паскаль</p>
                <p><input type="checkbox">C#</p>
                <p><input type="checkbox">Питон</p>
            </P>
            <button type="submit" style="margin-bottom: 20px; margin-left: 30px;">Отправить анкету</button>
            <button type="reset" style="margin-bottom: 20px;">Очистить анкету</button>
        </form>
    </main>
</body>
</html>
